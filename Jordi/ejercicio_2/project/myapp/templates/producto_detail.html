<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Producto</title>
</head>
<body>
    <h1>{{ object.nombre }}</h1>
    <p>{{ object.descripcion }}</p>
    <p>{{ object.precio }}</p>
    <a href="{% url 'producto_update' object.pk %}">Editar</a>
    <a href="{% url 'producto_delete' object.pk %}">Eliminar</a>
    <a href="{% url 'producto_list' %}">Volver a la lista</a>
</body>
</html>
